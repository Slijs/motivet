<ion-view title="Favourites">
    <ion-content>
        <div class="list card" ng-repeat="favourite in $storage.favourites | orderBy:$index:true">
            <div class = "item {{favourite.category}}-background">
            </div>
            <div class = "item item-body">
                <h2>{{favourite.quote}}</h2>
            </div>
            <div class="button-bar">
                <button class="button button-clear button-dark liked-quote" ng-click="unlikeFavourite(favourite)">
                    <i class="icon ion-android-favorite"></i>
                    Unlike
                </buton>
                <button class="button button-clear button-dark" ng-click="shareFavourite(favourite)">
                    <i class="icon ion-share"></i>
                    Share
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
